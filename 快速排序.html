	<script type="text/javascript">
		// 快速排序
		function quickSort(arr){
			//只有两个数了,就调整顺序后返回
			if(arr.length<=1){
				return arr;
			}
			else if(arr.length==2){
				return arr[0]<arr[1] ? [arr[0],arr[1]] : [arr[1],arr[0]];
			}
			//选择第一个数作为基数
			let basenum = arr[0];
			//将整个数组的数字与其比较
			let left = [],right = [];
			for(let i=1;i<arr.length;i++){
				if(arr[i]>basenum){
					right.push(arr[i]);
				}
				else{
					left.push(arr[i]);
				}
			}
			//继续细分,最后合并
			return([...quickSort(left),basenum,...quickSort(right)]);

		}
